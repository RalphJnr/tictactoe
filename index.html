<body>

    <h1>Tic Tac Toe</h1>
    <h2></h2>

    <div class="container">
        <p class="write-up">Who needs a pen and paper when you have got this!</p>
        <table>
            <tr>
                <td id ="one" class="cell game-text"></td>
                <td id ="two" class="cell game-text"></td>
                <td id ="three" class="cell game-text"></td>
            </tr>
            <tr>
                <td id ="four" class="cell game-text"></td>
                <td id ="five" class="cell game-text"></td>
                <td id ="six" class="cell game-text"></td>
            </tr>
            <tr>
                <td id ="seven" class="cell game-text"></td>
                <td id ="eight" class="cell game-text"></td>
                <td id ="nine" class="cell game-text"></td>
            </tr>
        </table>

        <button> Restart</button>
        <p class="bottom">Proudly Made By Ralph</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
